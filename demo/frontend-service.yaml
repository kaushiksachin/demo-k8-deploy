apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: sk-demo
  labels:
    name: frontend
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  type: LoadBalancer #NodePort
  ports:
    # the port that this service should serve on
    - port: 80
      targetPort: 8080
  selector:
    name: frontend
